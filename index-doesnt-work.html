<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feathers Example</title>
  <link rel="stylesheet" href="//unpkg.com/feathers-chat@4.0.0/public/base.css">
  <link rel="stylesheet" href="//unpkg.com/feathers-chat@4.0.0/public/chat.css">
</head>
<body>
  <main id="main" class="container">
    <h1>Welcome to Feathers</h1>
    <form class="form" onsubmit="sendMessage(event.preventDefault())">
      <input type="text" id="message-text" placeholder="Enter message here">
      <button type="submit" class="button button-primary">Send message</button>
    </form>

    <h2>Here are the current messages:</h2>
    <div id='printedArea'>
      <h1>Hello world</h1>
    </div>
    <input type='button' onclick='print()' value='print me'></input>
  </main>

  <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://unpkg.com/@jsreport/browser-client/dist/jsreport.umd.js"></script>
  <script> 
    function print()
    {
      jsreport.serverUrl = 'http://localhost:5488' 

      const report = jsreport.render({
        template: {
          content: 'hello {{someText}}',
          recipe: 'html',
          engine: 'handlebars'
        },
        data: { someText: 'world!!' }
      })
      // download the output to the file
      // report.download('myreport.pdf')

      // open output in the new window
      report.openInWindow({ title: 'myreport' })  
    }
  </script>
</body>
</html>
